      <h2>Generación de reportes</h2>

        <form onsubmit="event.preventDefault(); fakeAction('Reporte generado (simulado)');">
          <label>Tipo de reporte</label>
          <select><option>Ingresos</option><option>Clientes activos</option><option>Suscripciones vencidas</option></select>
          <label>Rango de fechas</label><input type="text" placeholder="YYYY-MM-DD - YYYY-MM-DD">
          <div class="top-actions">
            <button type="submit">Generar</button>
            <button type="button" onclick="fakeAction('Exportar a PDF (simulado)')">Exportar PDF</button>
            <button type="button" onclick="fakeAction('Exportar a Excel (simulado)')">Exportar Excel</button>
          </div>
        </form>
      </div>
